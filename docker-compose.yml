version: "3.2"
services:
  theapp:
    command: npm run dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - .:/theapp

    depends_on:
      - postgresdb

    environment:
      JWT_SECRET: ${JWT_SECRET}
    env_file:
      - "./.env"
      - "./.env.${NODE_ENV}"

  postgresdb:
    image: postgres
    restart: unless-stopped
    env_file:
      - "./.env"
      - "./.env.${NODE_ENV}"
    ports:
      - "4321:5432"
    environment:
      POSTGRES_PASSWORD: "123456"
      POSTGRES_USER: "docker"
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
