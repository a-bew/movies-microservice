name: Build and test

on:
  push:
    paths-ignore:
      - "*.md"

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: npm ci
      - name: Build the Docker image
        run: JWT_SECRET=secret docker compose up --build -d
#         -t nodejs-recruitment-task .
      - name: Run the Docker image
        run: docker compose up theapp -d
#         env:
#           JWT_SECRET: SECRET_PASSWORD
      - name: Run end-to-end tests
        run: npm run test
        env:
          APP_URL: http://localhost:3000
